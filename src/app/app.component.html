

<div class="d-flex">

  <div class="bg-dark border-right p-3" id="sidebar">
    <h3 class="text-light">TrueOmni</h3>

    <div class="list-group list-reset">
      <a (click)="changeLayout()" href="#"
         class="list-group-item list-group-item-action">
        Landscape
      </a>
    </div>
  </div>

  <div class="container">
    <h1>Listing Companies Data</h1>
    <hr>

    <div #imagesContainer (scroll)="style == 'flexRow' ? onVerticalScroll($event) : onHorizontalScroll($event)" class="{{ style }}">

        <div *ngFor="let item of listingData; trackBy: trackByID" 
             class="item-container">

            <div>{{ item.company }}</div>
            <img class="img" [src]="item.image_List | images" [alt]="item.company">
            
        </div>

    </div>

  </div>
</div>
